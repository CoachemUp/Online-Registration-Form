<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Work+Sans:ital,wght@0,300;0,700;1,100&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>

<!-- This is the site Title and Intro Area contained in the SITE-HEADER flexbox -->    
    <header class="site-header">the code review</header>
        <div class="intro">
            <h4>Signup for our newsletter</h4>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

<!-- Two lines seperating the Intro from CONTACT area. Both have there own FlexBox Line-1 and Line-2-->
    <hr id="line-1">
    <hr id="line-2">

<!-- This the area For user input in the CONTACT area.  Contained in the CONTACT FlexBox -->
    <form method="post">
        <fieldset >
            <legend><h4>Contact Information</h4></legend>
                <ul class="contact">
                    <li class="row">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </li>
                    <li class="row">
                        <label for="mail">Email Address</label>
                        <input type="email" id="mail" name="user_email" placeholder="Required" required>
                    </li>
                    <li class="row">          
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="0-123-456-7890">
                    </li>
                    <li class="row">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="Required">
                    </li>
                    <li class="row">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Required">
                    </li>
                    <li class="row">
                        <label for="state">State</label>
                            <select id="state" name="user-state">
                                <option value="dont_select">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                              </select>  
                    </li>  
                    <li class="row">
                        <label for="code">Zip Code</label>
                        <input type="text" id="code" name="user_zipcode" placeholder="Required">
                    </li>
            </ul>
        </fieldset>
<!-- 2nd line seperating Contact info and Newsletter info-->
        <hr id="line-2"> 
<!-- This the area for User input in the NEWSLETTER area.  Contained in the NEWS FlexBox -->
        <fieldset >
            <legend><h4>Newsletter</h4></legend>

            

                    <section>
                        <ul class="news">
                            <li>Select the newsletters you would like to recieve</li>
                            <li>
                                <input type="checkbox" id="html" name="html">
                                <label for="html">HTML News</label>
                                
                            </li>
                            <li>
                                <input type="checkbox" id="css" name="css">
                                <label for="css">CSS News</label>
                               
                            </li>
                            <li>
                                <input type="checkbox" id="java" name="java"> 
                                <label for="java">Javascript News</label>

                            </li>
                        </ul>
                    </section>   

             
<!-- This the Area that users use the Radio bottons.  They are children in the NEWS Flexbox, but are wrapped in thier own Flexbox called RADIO. -->
                    <section>
                        <ul class="news">
                            <li>Newsletter format</li>
                            <li>
                                <input type="radio" id="html-2" name="fav_language" value="html-2">
                                <label for="html-2">HTML</label>
                            </li>
            
                    
                            <li>        
                                <input type="radio" id="plain-text" name="fav_language" value="plain-text">
                                <label for="plain-text">Plain text</label>
                            </li>
                           
                        </ul>
                    </section>
                
                <div class="news" > 
                    <p>Other topics you'd like to hear about</p>
        
<!-- This the textarea, Contained in the NEWS FlexBox -->
        
                    <label for="topics"></label>
                    <textarea  id="topics" name="topics" placeholder="Tell me what you want to hear about..."></textarea>
            
                    <button id="signupbtn" type="button">Sign Up</button>
                </div> 
        </fieldset>
    </form>
<!-- This the FOOTER Area.  Contained in the FOOTER FlexBox -->

    <footer>Copyright The Code Review</footer>
</body>
</html>
