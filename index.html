<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <title>Navigation Position Change</title>
</head>
<body>

    <form method="post">
        <fieldset>
        <ul>
            <li>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">
            </li>

            <li>
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email" placeholder="Required">
            </li>

            <li>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
            </li>

            <li>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </li>

            <li> 
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </li> 

            <li>
                <label for="state">State</label>
                <input type="state" id="state" name="user_state">
            </li>

            <li>
                <label for="code">Zip Code</label>
                <input type="number" id="code" name="user_zipcode">
            </li>
        </ul>
        </fieldset>

           <hr>

        <fieldset>
        <ul>
            <li>
                
                <input type="checkbox" id="html" name="html">
                <label for="html">HTML News</label>
            </li>

            <li>
                <input type="checkbox" id="css" name="css">
                <label for="css">CSS News</label>
            </li>

            <li>
                <input type="checkbox" id="java" name="java">
                <label for="java">Javascript News</label>
            </li>
        
        </ul>  
        <ul>
            <li>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
            </li>
            <li>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Plain text</label><br>
            </li>
        </ul>

            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="topics">
            </textarea>

            <button type="submit" class="signupbtn">Sign Up</button>
            </fieldset>



















    </form>





















</body>
</html>
